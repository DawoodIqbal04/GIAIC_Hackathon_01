<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 24px sans-serif; fill: #333; }
    .subtitle { font: 18px sans-serif; fill: #666; }
    .box { fill: #e0f7fa; stroke: #00838f; stroke-width: 2; rx: 10; ry: 10; }
    .arrow { stroke: #00838f; stroke-width: 2; marker-end: url(#arrowhead); }
    .label { font: 14px sans-serif; fill: #333; text-anchor: middle; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
      refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00838f" />
    </marker>
  </defs>
  
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <text x="400" y="40" class="title">Isaac ROS Pipeline Architecture</text>
  <text x="400" y="70" class="subtitle">Visual Perception and Navigation Pipeline</text>
  
  <!-- Sensor Input -->
  <rect x="50" y="120" width="150" height="80" class="box"/>
  <text x="125" y="155" class="label">Camera/LiDAR</text>
  <text x="125" y="175" class="label">Sensors</text>
  
  <!-- Preprocessing -->
  <rect x="250" y="120" width="150" height="80" class="box"/>
  <text x="325" y="155" class="label">Image Pre-</text>
  <text x="325" y="175" class="label">processing</text>
  
  <!-- Perception Network -->
  <rect x="450" y="120" width="150" height="80" class="box"/>
  <text x="525" y="155" class="label">Perception</text>
  <text x="525" y="175" class="label">Networks</text>
  
  <!-- SLAM -->
  <rect x="350" y="250" width="150" height="80" class="box"/>
  <text x="425" y="285" class="label">VSLAM/</text>
  <text x="425" y="305" class="label">Mapping</text>
  
  <!-- Path Planning -->
  <rect x="250" y="380" width="150" height="80" class="box"/>
  <text x="325" y="415" class="label">Path</text>
  <text x="325" y="435" class="label">Planning</text>
  
  <!-- Navigation -->
  <rect x="450" y="380" width="150" height="80" class="box"/>
  <text x="525" y="415" class="label">Navigation</text>
  <text x="525" y="435" class="label">Stack</text>
  
  <!-- Arrows connecting components -->
  <line x1="200" y1="160" x2="250" y2="160" class="arrow"/>
  <line x1="400" y1="160" x2="450" y2="160" class="arrow"/>
  <line x1="325" y1="200" x2="325" y2="250" class="arrow"/>
  <line x1="475" y1="200" x2="475" y2="250" class="arrow"/>
  <line x1="325" y1="330" x2="325" y2="380" class="arrow"/>
  <line x1="475" y1="330" x2="475" y2="380" class="arrow"/>
  
  <!-- Legend -->
  <rect x="50" y="480" width="700" height="100" fill="none" stroke="#ccc" stroke-width="1"/>
  <text x="60" y="510" font-size="14" fill="#333">Legend:</text>
  <circle cx="60" cy="535" r="5" fill="#e0f7fa" stroke="#00838f" stroke-width="2"/>
  <text x="80" y="540" font-size="12" fill="#333">Processing Unit</text>
  <line x1="60" y1="555" x2="70" y2="555" stroke="#00838f" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="80" y="560" font-size="12" fill="#333">Data Flow</text>
</svg>