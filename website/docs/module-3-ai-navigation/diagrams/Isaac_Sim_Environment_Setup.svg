<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 24px sans-serif; fill: #333; }
    .subtitle { font: 18px sans-serif; fill: #666; }
    .sim-env { fill: #e8f5e9; stroke: #2e7d32; stroke-width: 2; }
    .robot { fill: #fce4ec; stroke: #ad1457; stroke-width: 2; }
    .sensor { fill: #e1f5fe; stroke: #01579b; stroke-width: 2; }
    .isaac-node { fill: #fff3e0; stroke: #e65100; stroke-width: 2; rx: 10; ry: 10; }
    .connection { stroke: #757575; stroke-width: 2; marker-end: url(#arrowhead); }
    .label { font: 14px sans-serif; fill: #333; text-anchor: middle; }
    .small-label { font: 12px sans-serif; fill: #555; text-anchor: middle; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
      refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#757575" />
    </marker>
  </defs>
  
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <text x="400" y="40" class="title">Isaac Sim Environment Setup</text>
  <text x="400" y="70" class="subtitle">Simulation Architecture for Robotics Development</text>
  
  <!-- Isaac Sim Environment -->
  <rect x="100" y="100" width="600" height="400" class="sim-env"/>
  <text x="400" y="130" class="label">Isaac Sim Environment</text>
  
  <!-- Ground plane -->
  <rect x="120" y="440" width="560" height="40" fill="#a5d6a7" stroke="#388e3c" stroke-width="1"/>
  <text x="400" y="465" class="small-label">Ground Plane</text>
  
  <!-- Lighting -->
  <circle cx="400" cy="140" r="30" fill="#fff9c4" stroke="#f57f17" stroke-width="2"/>
  <text x="400" y="145" class="small-label">HDRI</text>
  <text x="400" y="165" class="small-label">Lighting</text>
  
  <!-- Environment Objects -->
  <rect x="180" y="200" width="80" height="200" fill="#bcaaa4" stroke="#5d4037" stroke-width="2"/>
  <text x="220" y="320" class="small-label" transform="rotate(-90 220,320)">Wall</text>
  
  <circle cx="550" cy="300" r="40" fill="#ffcc80" stroke="#ef6c00" stroke-width="2"/>
  <text x="550" y="305" class="small-label">Obstacle</text>
  
  <!-- Robot in environment -->
  <g transform="translate(350,350)">
    <rect x="-20" y="-30" width="40" height="50" class="robot"/>
    <circle cx="0" cy="-40" r="12" class="robot"/>
    <line x1="-15" y1="-25" x2="15" y2="-25" stroke="#ad1457" stroke-width="3"/>
    <line x1="0" y1="-25" x2="0" y2="15" stroke="#ad1457" stroke-width="3"/>
    <line x1="0" y1="15" x2="-15" y2="25" stroke="#ad1457" stroke-width="3"/>
    <line x1="0" y1="15" x2="15" y2="25" stroke="#ad1457" stroke-width="3"/>
    <text x="0" y="40" class="small-label">Humanoid</text>
  </g>
  
  <!-- Sensors on robot -->
  <circle cx="350" cy="320" r="15" class="sensor"/>
  <text x="350" y="325" class="small-label">RGB</text>
  <text x="350" y="340" class="small-label">Camera</text>
  
  <circle cx="330" cy="330" r="10" class="sensor"/>
  <text x="330" y="345" class="small-label">LiDAR</text>
  
  <circle cx="370" cy="330" r="10" class="sensor"/>
  <text x="370" y="345" class="small-label">IMU</text>
  
  <!-- Isaac ROS Nodes (outside simulation) -->
  <rect x="50" y="530" width="150" height="50" class="isaac-node"/>
  <text x="125" y="555" class="label">Isaac ROS</text>
  <text x="125" y="575" class="small-label">Bridge</text>
  
  <rect x="220" y="530" width="150" height="50" class="isaac-node"/>
  <text x="295" y="555" class="label">Perception</text>
  <text x="295" y="575" class="small-label">Pipeline</text>
  
  <rect x="390" y="530" width="150" height="50" class="isaac-node"/>
  <text x="465" y="555" class="label">Navigation</text>
  <text x="465" y="575" class="small-label">Stack</text>
  
  <rect x="560" y="530" width="150" height="50" class="isaac-node"/>
  <text x="635" y="555" class="label">Control</text>
  <text x="635" y="575" class="small-label">Interface</text>
  
  <!-- Connections -->
  <line x1="350" y1="370" x2="350" y2="530" class="connection"/>
  <line x1="100" y1="300" x2="50" y2="530" class="connection"/>
  <line x1="100" y1="250" x2="220" y2="530" class="connection"/>
  <line x1="100" y1="200" x2="390" y2="530" class="connection"/>
  <line x1="100" y1="150" x2="560" y2="530" class="connection"/>
  
  <!-- Data flow arrows -->
  <line x1="125" y1="530" x2="125" y2="400" class="connection" stroke-dasharray="4,4"/>
  <line x1="295" y1="530" x2="295" y2="400" class="connection" stroke-dasharray="4,4"/>
  <line x1="465" y1="530" x2="465" y2="400" class="connection" stroke-dasharray="4,4"/>
  <line x1="635" y1="530" x2="635" y2="400" class="connection" stroke-dasharray="4,4"/>
  
  <!-- Labels -->
  <text x="125" y="420" class="small-label">Sensor Data</text>
  <text x="295" y="420" class="small-label">Perception</text>
  <text x="465" y="420" class="small-label">Navigation</text>
  <text x="635" y="420" class="small-label">Control</text>
  
  <!-- Legend -->
  <rect x="50" y="10" width="700" height="25" fill="none" stroke="#ccc" stroke-width="1"/>
  <text x="60" y="30" font-size="12" fill="#333">Legend:</text>
  <rect x="130" y="15" width="12" height="12" class="sim-env"/>
  <text x="155" y="25" font-size="10" fill="#333">Simulation Environment</text>
  <rect x="250" y="15" width="12" height="12" class="robot"/>
  <text x="275" y="25" font-size="10" fill="#333">Robot</text>
  <rect x="340" y="15" width="12" height="12" class="sensor"/>
  <text x="365" y="25" font-size="10" fill="#333">Sensors</text>
  <rect x="430" y="15" width="12" height="12" class="isaac-node"/>
  <text x="455" y="25" font-size="10" fill="#333">Isaac ROS Nodes</text>
  <line x1="540" y1="21" x2="550" y2="21" class="connection"/>
  <text x="570" y="25" font-size="10" fill="#333">Data Flow</text>
</svg>