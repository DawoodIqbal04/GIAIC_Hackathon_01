<svg width="700" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Define markers first -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f5f5f5"/>

  <!-- Title -->
  <text x="350" y="30" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">Python AI Agents Bridged to ROS Controllers</text>

  <!-- Python Agent Section -->
  <rect x="50" y="80" width="200" height="280" rx="15" ry="15" fill="#e6f3ff" stroke="#438aa7" stroke-width="2"/>
  <text x="150" y="105" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c5f77" font-weight="bold">Python AI Agent</text>

  <!-- LLM Component -->
  <rect x="70" y="130" width="160" height="60" rx="8" ry="8" fill="#cce6ff" stroke="#438aa7" stroke-width="1"/>
  <text x="150" y="160" font-family="Arial" font-size="13" text-anchor="middle" fill="#2c5f77">LLM (GPT, Claude, etc.)</text>

  <!-- Agent Logic -->
  <rect x="70" y="210" width="160" height="60" rx="8" ry="8" fill="#cce6ff" stroke="#438aa7" stroke-width="1"/>
  <text x="150" y="240" font-family="Arial" font-size="13" text-anchor="middle" fill="#2c5f77">Agent Logic &amp; Reasoning</text>

  <!-- rclpy Bridge -->
  <rect x="70" y="290" width="160" height="50" rx="8" ry="8" fill="#a7d3ff" stroke="#2c5f77" stroke-width="2"/>
  <text x="150" y="315" font-family="Arial" font-size="13" text-anchor="middle" fill="#2c5f77" font-weight="bold">rclpy Bridge</text>

  <!-- ROS 2 System Section -->
  <rect x="450" y="80" width="200" height="280" rx="15" ry="15" fill="#ffe6e6" stroke="#a75043" stroke-width="2"/>
  <text x="550" y="105" font-family="Arial" font-size="14" text-anchor="middle" fill="#77382c" font-weight="bold">ROS 2 System</text>

  <!-- ROS Controller -->
  <rect x="470" y="130" width="160" height="60" rx="8" ry="8" fill="#ffcccc" stroke="#a75043" stroke-width="1"/>
  <text x="550" y="160" font-family="Arial" font-size="13" text-anchor="middle" fill="#77382c">ROS Controller</text>

  <!-- Robot Hardware -->
  <rect x="470" y="210" width="160" height="60" rx="8" ry="8" fill="#ffcccc" stroke="#a75043" stroke-width="1"/>
  <text x="550" y="240" font-family="Arial" font-size="13" text-anchor="middle" fill="#77382c">Robot Hardware</text>

  <!-- ROS Nodes -->
  <rect x="470" y="290" width="160" height="50" rx="8" ry="8" fill="#ffaaaa" stroke="#77382c" stroke-width="2"/>
  <text x="550" y="315" font-family="Arial" font-size="13" text-anchor="middle" fill="#77382c" font-weight="bold">ROS Nodes</text>

  <!-- Bridge Connection -->
  <line x1="250" y1="315" x2="450" y2="315" stroke="#666" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="350" y="305" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">rclpy API calls</text>

  <!-- Data Flow -->
  <line x1="550" y1="130" x2="550" y2="80" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="570" y="100" font-family="Arial" font-size="12" fill="#333">Commands</text>

  <line x1="550" y1="340" x2="550" y2="380" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="570" y="370" font-family="Arial" font-size="12" fill="#333">Sensors</text>

  <!-- Legend -->
  <rect x="20" y="370" width="660" height="20" fill="#fff" stroke="#ccc"/>
  <text x="30" y="385" font-family="Arial" font-size="11" fill="#333">Python AI agents use rclpy to interface with ROS 2 nodes for controlling robot hardware</text>
</svg>