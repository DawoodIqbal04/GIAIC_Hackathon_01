<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="450" y="40" font-family="Arial" font-size="20" text-anchor="middle" fill="#212529" font-weight="bold">Capstone Project: Autonomous Humanoid Robot</text>

  <!-- Robot Representation -->
  <g transform="translate(400, 120)">
    <!-- Head -->
    <circle cx="0" cy="-40" r="25" fill="#b0d4e3" stroke="#438aa7" stroke-width="2"/>
    
    <!-- Torso -->
    <rect x="-30" y="-15" width="60" height="80" rx="5" ry="5" fill="#b0d4e3" stroke="#438aa7" stroke-width="2"/>
    
    <!-- Left Arm -->
    <line x1="-30" y1="-5" x2="-70" y2="-5" stroke="#438aa7" stroke-width="10" stroke-linecap="round"/>
    <circle cx="-70" cy="-5" r="10" fill="#b0d4e3" stroke="#438aa7" stroke-width="2"/>
    
    <!-- Right Arm -->
    <line x1="30" y1="-5" x2="70" y2="-5" stroke="#438aa7" stroke-width="10" stroke-linecap="round"/>
    <circle cx="70" cy="-5" r="10" fill="#b0d4e3" stroke="#438aa7" stroke-width="2"/>
    
    <!-- Left Leg -->
    <line x1="-15" y1="65" x2="-15" y2="120" stroke="#438aa7" stroke-width="10" stroke-linecap="round"/>
    <rect x="-25" y="120" width="20" height="15" rx="3" ry="3" fill="#b0d4e3" stroke="#438aa7" stroke-width="2"/>
    
    <!-- Right Leg -->
    <line x1="15" y1="65" x2="15" y2="120" stroke="#438aa7" stroke-width="10" stroke-linecap="round"/>
    <rect x="5" y="120" width="20" height="15" rx="3" ry="3" fill="#b0d4e3" stroke="#438aa7" stroke-width="2"/>
    
    <!-- Robot Label -->
    <text x="0" y="150" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529" font-weight="bold">Humanoid Robot</text>
  </g>

  <!-- Vision System -->
  <g transform="translate(50, 100)">
    <rect width="180" height="120" rx="10" ry="10" fill="#e7f3ff" stroke="#0d6efd" stroke-width="2"/>
    <text x="90" y="25" font-family="Arial" font-size="14" text-anchor="middle" fill="#0a58ca" font-weight="bold">Vision System</text>
    
    <!-- Components -->
    <rect x="15" y="40" width="150" height="25" fill="#ced4da" stroke="#6c757d" stroke-width="1"/>
    <text x="90" y="58" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">Stereo Cameras</text>
    
    <rect x="15" y="70" width="150" height="25" fill="#ced4da" stroke="#6c757d" stroke-width="1"/>
    <text x="90" y="88" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">Object Detection</text>
    
    <rect x="15" y="100" width="150" height="25" fill="#ced4da" stroke="#6c757d" stroke-width="1"/>
    <text x="90" y="118" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">SLAM</text>
  </g>

  <!-- Language System -->
  <g transform="translate(50, 250)">
    <rect width="180" height="120" rx="10" ry="10" fill="#ffe7e7" stroke="#dc3545" stroke-width="2"/>
    <text x="90" y="25" font-family="Arial" font-size="14" text-anchor="middle" fill="#c62828" font-weight="bold">Language System</text>
    
    <!-- Components -->
    <rect x="15" y="40" width="150" height="25" fill="#ced4da" stroke="#6c757d" stroke-width="1"/>
    <text x="90" y="58" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">Speech Recognition</text>
    
    <rect x="15" y="70" width="150" height="25" fill="#ced4da" stroke="#6c757d" stroke-width="1"/>
    <text x="90" y="88" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">LLM Integration</text>
    
    <rect x="15" y="100" width="150" height="25" fill="#ced4da" stroke="#6c757d" stroke-width="1"/>
    <text x="90" y="118" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">Natural Language</text>
  </g>

  <!-- Action System -->
  <g transform="translate(50, 400)">
    <rect width="180" height="120" rx="10" ry="10" fill="#e7ffe7" stroke="#198754" stroke-width="2"/>
    <text x="90" y="25" font-family="Arial" font-size="14" text-anchor="middle" fill="#146414" font-weight="bold">Action System</text>
    
    <!-- Components -->
    <rect x="15" y="40" width="150" height="25" fill="#ced4da" stroke="#6c757d" stroke-width="1"/>
    <text x="90" y="58" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">Navigation</text>
    
    <rect x="15" y="70" width="150" height="25" fill="#ced4da" stroke="#6c757d" stroke-width="1"/>
    <text x="90" y="88" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">Manipulation</text>
    
    <rect x="15" y="100" width="150" height="25" fill="#ced4da" stroke="#6c757d" stroke-width="1"/>
    <text x="90" y="118" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">Locomotion</text>
  </g>

  <!-- Planning System -->
  <g transform="translate(250, 250)">
    <rect width="180" height="120" rx="10" ry="10" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
    <text x="90" y="25" font-family="Arial" font-size="14" text-anchor="middle" fill="#856404" font-weight="bold">Planning System</text>
    
    <!-- Components -->
    <rect x="15" y="40" width="150" height="25" fill="#ced4da" stroke="#6c757d" stroke-width="1"/>
    <text x="90" y="58" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">Task Planning</text>
    
    <rect x="15" y="70" width="150" height="25" fill="#ced4da" stroke="#6c757d" stroke-width="1"/>
    <text x="90" y="88" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">Motion Planning</text>
    
    <rect x="15" y="100" width="150" height="25" fill="#ced4da" stroke="#6c757d" stroke-width="1"/>
    <text x="90" y="118" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">Path Planning</text>
  </g>

  <!-- Simulation Environment -->
  <g transform="translate(670, 100)">
    <rect width="180" height="120" rx="10" ry="10" fill="#e2e3e5" stroke="#383d41" stroke-width="2"/>
    <text x="90" y="25" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529" font-weight="bold">Simulation</text>
    
    <!-- Components -->
    <rect x="15" y="40" width="150" height="25" fill="#ced4da" stroke="#6c757d" stroke-width="1"/>
    <text x="90" y="58" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">Gazebo</text>
    
    <rect x="15" y="70" width="150" height="25" fill="#ced4da" stroke="#6c757d" stroke-width="1"/>
    <text x="90" y="88" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">Isaac Sim</text>
    
    <rect x="15" y="100" width="150" height="25" fill="#ced4da" stroke="#6c757d" stroke-width="1"/>
    <text x="90" y="118" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">Unity</text>
  </g>

  <!-- Control System -->
  <g transform="translate(670, 250)">
    <rect width="180" height="120" rx="10" ry="10" fill="#d1ecf1" stroke="#0c5460" stroke-width="2"/>
    <text x="90" y="25" font-family="Arial" font-size="14" text-anchor="middle" fill="#062c33" font-weight="bold">Control System</text>
    
    <!-- Components -->
    <rect x="15" y="40" width="150" height="25" fill="#a3d4d9" stroke="#0c5460" stroke-width="1"/>
    <text x="90" y="58" font-family="Arial" font-size="12" text-anchor="middle" fill="#062c33">PID Controllers</text>
    
    <rect x="15" y="70" width="150" height="25" fill="#a3d4d9" stroke="#0c5460" stroke-width="1"/>
    <text x="90" y="88" font-family="Arial" font-size="12" text-anchor="middle" fill="#062c33">Balance Control</text>
    
    <rect x="15" y="100" width="150" height="25" fill="#a3d4d9" stroke="#0c5460" stroke-width="1"/>
    <text x="90" y="118" font-family="Arial" font-size="12" text-anchor="middle" fill="#062c33">Trajectory</text>
  </g>

  <!-- AI System -->
  <g transform="translate(670, 400)">
    <rect width="180" height="120" rx="10" ry="10" fill="#f8d7da" stroke="#721c24" stroke-width="2"/>
    <text x="90" y="25" font-family="Arial" font-size="14" text-anchor="middle" fill="#491217" font-weight="bold">AI System</text>
    
    <!-- Components -->
    <rect x="15" y="40" width="150" height="25" fill="#f1b0b7" stroke="#721c24" stroke-width="1"/>
    <text x="90" y="58" font-family="Arial" font-size="12" text-anchor="middle" fill="#491217">Deep Learning</text>
    
    <rect x="15" y="70" width="150" height="25" fill="#f1b0b7" stroke="#721c24" stroke-width="1"/>
    <text x="90" y="88" font-family="Arial" font-size="12" text-anchor="middle" fill="#491217">Reinforcement Learning</text>
    
    <rect x="15" y="100" width="150" height="25" fill="#f1b0b7" stroke="#721c24" stroke-width="1"/>
    <text x="90" y="118" font-family="Arial" font-size="12" text-anchor="middle" fill="#491217">Behavior Trees</text>
  </g>

  <!-- Arrows and Connections -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#495057" />
    </marker>
  </defs>

  <!-- Vision to Robot -->
  <line x1="230" y1="160" x2="370" y2="120" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="260" y="130" font-family="Arial" font-size="11" fill="#495057">Visual Data</text>

  <!-- Language to Robot -->
  <line x1="230" y1="310" x2="370" y2="160" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="260" y="220" font-family="Arial" font-size="11" fill="#495057">Commands</text>

  <!-- Action to Robot -->
  <line x1="230" y1="460" x2="370" y2="200" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="260" y="340" font-family="Arial" font-size="11" fill="#495057">Actions</text>

  <!-- Vision to Planning -->
  <line x1="230" y1="180" x2="250" y2="280" stroke="#6c757d" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
  <text x="235" y="230" font-family="Arial" font-size="10" fill="#6c757d">Environment</text>

  <!-- Language to Planning -->
  <line x1="230" y1="310" x2="250" y2="310" stroke="#6c757d" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
  <text x="235" y="300" font-family="Arial" font-size="10" fill="#6c757d">Intent</text>

  <!-- Action to Planning -->
  <line x1="230" y1="440" x2="250" y2="340" stroke="#6c757d" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
  <text x="235" y="390" font-family="Arial" font-size="10" fill="#6c757d">Capabilities</text>

  <!-- Planning to Robot -->
  <line x1="430" y1="310" x2="430" y2="160" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="440" y="220" font-family="Arial" font-size="11" fill="#495057">Plan</text>

  <!-- Simulation to Robot -->
  <line x1="670" y1="160" x2="510" y2="160" stroke="#6c757d" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
  <text x="580" y="150" font-family="Arial" font-size="10" fill="#6c757d">Simulation</text>

  <!-- Control to Robot -->
  <line x1="670" y1="310" x2="510" y2="200" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="580" y="240" font-family="Arial" font-size="11" fill="#495057">Control Signals</text>

  <!-- AI to Robot -->
  <line x1="670" y1="460" x2="510" y2="240" stroke="#6c757d" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
  <text x="580" y="330" font-family="Arial" font-size="10" fill="#6c757d">Intelligence</text>

  <!-- Legend -->
  <rect x="20" y="540" width="860" height="40" fill="#fff" stroke="#dee2e6"/>
  <text x="40" y="560" font-family="Arial" font-size="12" fill="#495057" font-weight="bold">Autonomous Humanoid Robot Capstone:</text>
  <text x="300" y="560" font-family="Arial" font-size="11" fill="#495057">Integration of vision, language, action, planning, simulation, control, and AI systems</text>
</svg>