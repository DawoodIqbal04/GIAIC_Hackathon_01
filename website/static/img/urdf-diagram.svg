<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f5f5f5"/>

  <!-- Title -->
  <text x="350" y="30" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">URDF - Unified Robot Description Format</text>

  <!-- Robot representation -->
  <g transform="translate(350, 250)">
    <!-- Body/torso -->
    <rect x="-60" y="-30" width="120" height="60" rx="10" ry="10" fill="#b0d4e3" stroke="#438aa7" stroke-width="2"/>
    
    <!-- Head -->
    <circle cx="0" cy="-70" r="30" fill="#b0d4e3" stroke="#438aa7" stroke-width="2"/>
    
    <!-- Left arm -->
    <line x1="-60" y1="-15" x2="-120" y2="-15" stroke="#438aa7" stroke-width="10" stroke-linecap="round"/>
    <circle cx="-120" cy="-15" r="15" fill="#b0d4e3" stroke="#438aa7" stroke-width="2"/>
    
    <!-- Right arm -->
    <line x1="60" y1="-15" x2="120" y2="-15" stroke="#438aa7" stroke-width="10" stroke-linecap="round"/>
    <circle cx="120" cy="-15" r="15" fill="#b0d4e3" stroke="#438aa7" stroke-width="2"/>
    
    <!-- Left leg -->
    <line x1="-30" y1="30" x2="-30" y2="100" stroke="#438aa7" stroke-width="10" stroke-linecap="round"/>
    <rect x="-45" y="100" width="30" height="20" rx="5" ry="5" fill="#b0d4e3" stroke="#438aa7" stroke-width="2"/>
    
    <!-- Right leg -->
    <line x1="30" y1="30" x2="30" y2="100" stroke="#438aa7" stroke-width="10" stroke-linecap="round"/>
    <rect x="15" y="100" width="30" height="20" rx="5" ry="5" fill="#b0d4e3" stroke="#438aa7" stroke-width="2"/>
  </g>

  <!-- URDF Code Block -->
  <rect x="50" y="320" width="600" height="140" rx="10" ry="10" fill="#fff" stroke="#666" stroke-width="1"/>
  <text x="60" y="340" font-family="monospace" font-size="11" fill="#333">&lt;robot name="humanoid"&gt;</text>
  <text x="60" y="355" font-family="monospace" font-size="11" fill="#333">  &lt;link name="torso"&gt;</text>
  <text x="60" y="370" font-family="monospace" font-size="11" fill="#333">    &lt;visual&gt;&lt;geometry&gt;&lt;box size="0.5 0.3 0.8"/&gt;&lt;/geometry&gt;&lt;/visual&gt;</text>
  <text x="60" y="385" font-family="monospace" font-size="11" fill="#333">  &lt;/link&gt;</text>
  <text x="60" y="400" font-family="monospace" font-size="11" fill="#333">  &lt;joint name="torso_head" type="fixed"&gt;</text>
  <text x="60" y="415" font-family="monospace" font-size="11" fill="#333">    &lt;parent link="torso"/&gt;&lt;child link="head"/&gt;</text>
  <text x="60" y="430" font-family="monospace" font-size="11" fill="#333">  &lt;/joint&gt;</text>
  <text x="60" y="445" font-family="monospace" font-size="11" fill="#333">&lt;/robot&gt;</text>

  <!-- Labels -->
  <text x="100" y="310" font-family="Arial" font-size="12" fill="#333" font-weight="bold">Visual Representation</text>
  <text x="100" y="475" font-family="Arial" font-size="12" fill="#333" font-weight="bold">URDF XML Code Sample</text>

  <!-- Legend -->
  <rect x="20" y="40" width="660" height="25" fill="#fff" stroke="#ccc"/>
  <text x="30" y="60" font-family="Arial" font-size="12" fill="#333">URDF describes robot structure: links (rigid bodies), joints (connections), and properties (mass, visuals)</text>
</svg>