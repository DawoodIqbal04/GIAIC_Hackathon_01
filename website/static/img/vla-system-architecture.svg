<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="20" text-anchor="middle" fill="#212529" font-weight="bold">Vision-Language-Action (VLA) System Architecture</text>

  <!-- Vision Component -->
  <g transform="translate(100, 100)">
    <rect width="180" height="120" rx="10" ry="10" fill="#e7f3ff" stroke="#0d6efd" stroke-width="2"/>
    <text x="90" y="25" font-family="Arial" font-size="16" text-anchor="middle" fill="#0a58ca" font-weight="bold">Vision System</text>
    
    <!-- Camera -->
    <rect x="30" y="40" width="120" height="20" fill="#dee2e6" stroke="#6c757d" stroke-width="1"/>
    <text x="90" y="55" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">Camera Input</text>
    
    <!-- Vision Processing -->
    <rect x="30" y="70" width="120" height="30" fill="#ced4da" stroke="#6c757d" stroke-width="1"/>
    <text x="90" y="90" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">Vision Processing</text>
    <text x="90" y="105" font-family="Arial" font-size="11" text-anchor="middle" fill="#495057">(Object Detection, Segmentation)</text>
  </g>

  <!-- Language Component -->
  <g transform="translate(310, 100)">
    <rect width="180" height="120" rx="10" ry="10" fill="#ffe7e7" stroke="#dc3545" stroke-width="2"/>
    <text x="90" y="25" font-family="Arial" font-size="16" text-anchor="middle" fill="#c62828" font-weight="bold">Language System</text>
    
    <!-- Text Input -->
    <rect x="30" y="40" width="120" height="20" fill="#dee2e6" stroke="#6c757d" stroke-width="1"/>
    <text x="90" y="55" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">Text/Natural Language</text>
    
    <!-- LLM Processing -->
    <rect x="30" y="70" width="120" height="30" fill="#ced4da" stroke="#6c757d" stroke-width="1"/>
    <text x="90" y="90" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">LLM Processing</text>
    <text x="90" y="105" font-family="Arial" font-size="11" text-anchor="middle" fill="#495057">(GPT, Claude, etc.)</text>
  </g>

  <!-- Action Component -->
  <g transform="translate(540, 100)">
    <rect width="180" height="120" rx="10" ry="10" fill="#e7ffe7" stroke="#198754" stroke-width="2"/>
    <text x="90" y="25" font-family="Arial" font-size="16" text-anchor="middle" fill="#146414" font-weight="bold">Action System</text>
    
    <!-- Robot Controller -->
    <rect x="30" y="40" width="120" height="20" fill="#dee2e6" stroke="#6c757d" stroke-width="1"/>
    <text x="90" y="55" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">Robot Controller</text>
    
    <!-- Action Execution -->
    <rect x="30" y="70" width="120" height="30" fill="#ced4da" stroke="#6c757d" stroke-width="1"/>
    <text x="90" y="90" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">Action Execution</text>
    <text x="90" y="105" font-family="Arial" font-size="11" text-anchor="middle" fill="#495057">(ROS 2 Commands)</text>
  </g>

  <!-- Fusion Center -->
  <g transform="translate(290, 260)">
    <rect width="220" height="120" rx="10" ry="10" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
    <text x="110" y="25" font-family="Arial" font-size="16" text-anchor="middle" fill="#856404" font-weight="bold">VLA Fusion Engine</text>
    
    <!-- Decision Making -->
    <rect x="40" y="40" width="140" height="30" fill="#ced4da" stroke="#6c757d" stroke-width="1"/>
    <text x="110" y="60" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">Decision Making</text>
    
    <!-- Planning -->
    <rect x="40" y="80" width="140" height="25" fill="#ced4da" stroke="#6c757d" stroke-width="1"/>
    <text x="110" y="97" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">Planning Module</text>
  </g>

  <!-- Arrows between components -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#495057" />
    </marker>
  </defs>

  <!-- Vision to Fusion -->
  <line x1="190" y1="180" x2="340" y2="260" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="230" y="220" font-family="Arial" font-size="12" fill="#495057">Visual Data</text>

  <!-- Language to Fusion -->
  <line x1="400" y1="180" x2="400" y2="260" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="410" y="220" font-family="Arial" font-size="12" fill="#495057">Language Input</text>

  <!-- Fusion to Action -->
  <line x1="460" y1="340" x2="630" y2="200" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="520" y="280" font-family="Arial" font-size="12" fill="#495057">Action Commands</text>

  <!-- Bidirectional connection between Vision and Language -->
  <line x1="280" y1="150" x2="310" y2="150" stroke="#6c757d" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
  <line x1="310" y1="160" x2="280" y2="160" stroke="#6c757d" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>

  <!-- Legend -->
  <rect x="20" y="420" width="760" height="60" fill="#fff" stroke="#dee2e6"/>
  <text x="40" y="440" font-family="Arial" font-size="12" fill="#495057" font-weight="bold">Vision-Language-Action (VLA) Systems:</text>
  <text x="40" y="460" font-family="Arial" font-size="11" fill="#495057">Integration of visual perception, natural language understanding, and robotic action for intelligent humanoid behavior</text>
</svg>